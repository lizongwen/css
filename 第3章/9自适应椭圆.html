<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>9自适应椭圆</title>
	<style>
		body{
			display: flex;
			flex-wrap: wrap
		}
		.box {
			border:10px solid red;
			background-color: lawngreen;
			width: 300px;
			height: 100px;
			/* 自适应椭圆 */
			border-radius: 50% 0% 50% 0%/100% 50% 100% 0%;
		}
		.box1{
			border:10px solid red;
			background-color: lightseagreen;
			width: 300px;
			height: 100px;
			/* 自适应椭圆 */
			border-radius: 25%/40%;
		}
		.box2 {
			border:10px solid red;
			background-color: lightblue;
			width: 300px;
			height: 100px;
			border-radius: 50px/50px;
		}

		.box3 {
			border:10px solid red;
			background-color: lightcoral;
			width: 300px;
			height: 100px;
			border-radius: 100px/50px;
		}
		.box4 {
			border:10px solid red;
			background-color: lightgreen;
			width: 300px;
			height: 100px;
			border-radius: 50%/50px;
		}
		.box5 {
			border:10px solid red;
			background-color: lightseagreen;
			width: 300px;
			height: 100px;
			border-radius: 100px 20px 30px 10px/100px 20px 30px 10px;
		}
		.box6{
			border:10px solid red;
			background-color: lightblue;
			width: 300px;
			height: 100px;
			border-radius: 50%/ 100% 0 100% 0;
		}
	</style>
</head>

<body>
	<div class="box" onclick="aa()">0</div>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
	<div class="box5">5</div>
	<div class="box6">6</div>
	<script>
		function aa(){
			alert(123)
		}
	</script>
</body>

</html>
