<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>9自适应椭圆</title>
	<style>
		.box {
			border:10px solid red;
			background-color: lawngreen;
			width: 300px;
			height: 100px;
			/* 自适应椭圆 */
			border-radius: 50%/50%;
		}
		.box1{
			border:10px solid red;
			background-color: lightseagreen;
			width: 300px;
			height: 100px;
			/* 自适应椭圆 */
			border-radius: 25%/40%;
		}
		.box2 {
			border:10px solid red;
			background-color: lightblue;
			width: 300px;
			height: 100px;
			border-radius: 50px/50px;
		}

		.box3 {
			border:10px solid red;
			background-color: lightcoral;
			width: 300px;
			height: 100px;
			border-radius: 100px/50px;
		}
		.box4 {
			border:10px solid red;
			background-color: lightgreen;
			width: 300px;
			height: 100px;
			border-radius: 50%/50px;
		}
		.box5 {
			border:10px solid red;
			background-color: lightseagreen;
			width: 300px;
			height: 100px;
			border-radius: 100px 20px 30px 10px;
		}
	</style>
</head>

<body>
	<div class="box" onclick="aa()">中文</div>
	<div class="box1">fadsfadsfads</div>
	<div class="box2">fadsfadsf</div>
	<div class="box3">fadsfasdfsdf</div>
	<div class="box4">fadsfsadsf</div>
	<div class="box5">fadsfffffffffffffffff</div>
	<script>
		function aa(){
			alert(123)
		}
	</script>
</body>

</html>
