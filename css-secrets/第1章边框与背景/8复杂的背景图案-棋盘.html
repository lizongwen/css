<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box1 {
			width: 200px;
			height: 100px;
			background: linear-gradient(45deg, red 25%, transparent 0, transparent 75%, red 0);
			background-size: 40px 40px;
			background-position: 0 0;
			background-color: lightblue;
		}

		.box2 {
			width: 200px;
			height: 100px;
			background: linear-gradient(45deg, red 25%, transparent 0, transparent 75%, red 0);
			background-size: 40px 40px;
			background-position: 20px 20px;
			background-color: lightblue;
		}

		.box3 {
			width: 200px;
			height: 100px;
			background:
				linear-gradient(45deg, red 25%, transparent 0),
				linear-gradient(45deg, transparent 75%, red 0),
				linear-gradient(45deg, red 25%, transparent 0),
				linear-gradient(45deg, transparent 75%, red 0);
			background-size: 40px 40px;
			background-position: 0 0, 20px 20px, 20px 20px, 40px 40px;
			background-color: lightblue;
		}

		.box4 {
			width: 200px;
			height: 100px;
			background:
				linear-gradient(45deg, red 25%, transparent 0, transparent 75%, red 0),
				linear-gradient(45deg, red 25%, transparent 0, transparent 75%, red 0);
			background-size: 40px 40px;
			background-position: 0 0, 20px 20px;
			background-color: lightblue;
		}

		.box5 {
			width: 200px;
			height: 100px;
			background-image:
				linear-gradient(45deg, red 25%, transparent 0, transparent 75%, red 0),
				linear-gradient(45deg, red 25%, transparent 0, transparent 75%, red 0);
			background-position: 0 0, 15px 15px;
			background-size: 30px 30px;
			background-color: #eee;
		}

		.box6 {
			min-height: 600px;
			background-image:
				linear-gradient(45deg, rgba(0, 0, 0, .25) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, .25) 0),
				linear-gradient(45deg, rgba(0, 0, 0, .25) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, .25) 0);
			background-position: 0 0, 15px 15px;
			background-size: 30px 30px;
			background-color: #eee;
		}
	</style>
</head>

<body>
	<div class="box1"></div><br />
	<div class="box2"></div><br />
	<div class="box3"></div><br />
	<div class="box4"></div><br />
	<div class="box5"></div><br />
	<div class="box6"></div><br />
</body>

</html>
