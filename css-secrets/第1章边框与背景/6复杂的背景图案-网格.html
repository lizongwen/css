<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box1 {
			width: 200px;
			height: 100px;
			background: linear-gradient(rgba(200, 0, 0, .5) 50%, transparent 0) left top/100% 22.22222%,
				linear-gradient(90deg, rgba(200, 0, 0, .5) 50%, transparent 0) left top/11.7647% 100%;
		}

		.box2 {
			width: 200px;
			height: 100px;
			background: linear-gradient(#fff 1px, transparent 0),
				linear-gradient(90deg, #fff 1px, transparent 0);
			background-size: 25% 25%;
			background-color: #58a;

		}
		.box3 {
			width: 200px;
			height: 100px;
			background: linear-gradient(#fff 2px, transparent 0),
				linear-gradient(90deg, #fff 2px, transparent 0),
				linear-gradient(hsla(0,0%,100%,.3) 1px, transparent 0),
				linear-gradient(90deg, hsla(0,0%,100%,.3) 1px, transparent 0);
			background-size: 50% 50%,50% 50%,5% 10%,5% 10%;
			background-color: #58a;

		}
	</style>
</head>

<body>
	<div class="box1"></div><br />
	<div class="box2"></div><br />
	<div class="box3"></div><br />

	<div class="box5"></div><br />
	<div class="box6"></div><br />

</html>
