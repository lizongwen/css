<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		@keyframes spin {
			to {
				transform: rotate(1turn);
			}
		}

		@keyframes radius {
			50% {
				border-radius: 50%;
			}
		}

		@keyframes color {
			33% {
				color: orange;
			}

			66% {
				color: deeppink
			}
		}

		@keyframes width {
			50% {
				border-width: 5px;
			}
		}

		
		body {
			margin: 0;
			display: flex;
			justify-content: space-evenly;
			align-items: center;
			min-height: 100vh;
			text-align: center;
			background: #655;
			color: white;
		}
		.box1 {
			width: 64px;
			height: 64px;
			border: 24px solid;
			color: yellowgreen;
			box-sizing: border-box;
			animation:  .7s radius;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}
		.box2 {
			width: 64px;
			height: 64px;
			border: 24px solid;
			color: yellowgreen;
			box-sizing: border-box;
			animation:  1s spin;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}
		.box3 {
			width: 64px;
			height: 64px;
			border: 24px solid;
			color: yellowgreen;
			box-sizing: border-box;
			animation:  1.1s color;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}
		.box4 {
			width: 64px;
			height: 64px;
			border: 24px solid;
			color: yellowgreen;
			box-sizing: border-box;
			animation:  1.3s width;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}
		.box5 {
			width: 64px;
			height: 64px;
			border: 24px solid;
			color: yellowgreen;
			box-sizing: border-box;
			animation: 1s spin, .7s radius, 1.1s color, 1.3s width;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}
	</style>
</head>

<body>
	<p class="box1">1</p>
	<p class="box2">2</p>
	<p class="box3">3</p>
	<p class="box4">4</p>
	<p class="box5">合体</p>
</body>

</html>
