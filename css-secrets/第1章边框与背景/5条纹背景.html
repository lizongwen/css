<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>条纹背景</title>
	<style>
		.box1 {
			width: 200px;
			height: 100px;
			background: linear-gradient(#fb3 33.33%, #58a 0, #58a 66.6%, yellowgreen 0) left top/100% 50px
		}

		.box2 {
			width: 200px;
			height: 100px;
			background: linear-gradient(to right, #fb3 33.33%, #58a 0, #58a 66.6%, yellowgreen 0) left top/50px 100%
		}

		.box3 {
			width: 200px;
			height: 100px;
			background: linear-gradient(45deg, #fb3 25%, #58a 0, #58a 50%, #fb3 0, #fb3 75%, #58a 0) left top/100% 100%
		}
		.box4 {
			width: 200px;
			height: 100px;
			background: linear-gradient(45deg, #fb3 25%, #58a 0, #58a 50%, #fb3 0, #fb3 75%, #58a 0) left top/50% 100%
		}
		.box5 {
			width: 200px;
			height: 100px;
			background: repeating-linear-gradient(45deg,#fb3,#fb3 10%,#58a 0, #58a 20%)
		}
		.box6 {
			width: 200px;
			height: 100px;
			background: repeating-linear-gradient(65deg,#fb3,#fb3 10%,#58a 0, #58a 20%)
		}
		.box7 {
			width: 200px;
			height: 100px;
			background: #58a repeating-linear-gradient(30deg,hsla(0,0%,100%,.1),hsla(0,0%,100%,.1) 10%,transparent 0, transparent 20%)
		}
	</style>
</head>

<body>
	<div class="box1"></div><br />
	<div class="box2"></div><br />
	<div class="box3"></div><br />
	<div class="box4"></div><br />
	<div class="box5"></div><br />
	<div class="box6"></div><br />
	<div class="box7"></div><br />
</body>

</html>
