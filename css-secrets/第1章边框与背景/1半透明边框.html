<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>半透明边框</title>
	<style>
		body{
			background: blue;
		}
		.box{
			width: 100px;
			height: 100px;
			background: #fff;
			border: 10px solid hsla(0,0%,100%,.5);
			/*用background-clip把padding裁掉，让背景色不覆盖padding*/
			background-clip: padding-box;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
