<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box1 {
			width: 200px;
			height: 100px;
			background:
				linear-gradient(to left bottom, transparent 50%, #000 0) no-repeat right top/20px 20px,
				linear-gradient(-135deg, transparent 20px, #58a 0);
		}
		.box2 {
			width: 200px;
			height: 100px;
			background:
				linear-gradient(to left bottom, transparent 50%, #000 0) no-repeat right top/calc(20 * 1.5px) calc(20 * 1.5px),
				linear-gradient(-135deg, transparent 20px, #58a 0);
		}
	</style>
</head>

<body>
	<div class="box1"></div><br />
	<div class="box2"></div><br />
</body>

</html>
