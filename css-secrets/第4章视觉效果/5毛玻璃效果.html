<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		* {
			box-sizing: border-box;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			background: url("./img/tiger.jpg") 0 / cover;
			background-attachment: fixed;
		}

		.main {
			position: relative;
			width: 600px;
			height: 400px;
			padding:30px;
			background: hsla(0, 0%, 100%, .25);
			overflow: hidden;
		}

		.main::before {
			content: '';
			position: absolute;
			background: url("./img/tiger.jpg") 0 / cover;
			background-attachment: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: -30px;
			z-index: -1;
			filter: blur(10px);
		}
	</style>
</head>

<body>
	<div class="main">
		The only way to get rid of a temptation is to yield to it. Resist it, and your soul grows sick with
		longing for the things it has forbidden to itself, with desire for what its monstrous laws have made
		monstrous and unlawful.‚Äù
	</div>
</body>

</html>
