	<title>Document</title>
	<style>
		@keyframes typing {
			from {
				width: 0
			}
		}

		@keyframes caret {
			50% {
				border-color: currentColor
			}
		}

		h1 {
			width: 15ch;
			overflow: hidden;
			white-space: nowrap;
			border-right: .05em solid transparent;
			animation: typing 8s steps(15), caret 1s steps(1) infinite;
		}
	</style>
</head>
