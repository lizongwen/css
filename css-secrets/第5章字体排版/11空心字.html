<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box1 {
			width: 200px;
			font-size: 40px;
			text-align: center;
			background: deeppink;
			color: #fff;
			text-shadow:
				1px 1px black,
				-1px -1px black,
				1px -1px black,
				-1px 1px black;
		}

		.box2 {
			width: 200px;
			font-size: 40px;
			text-align: center;
			background: deeppink;
			color: #fff;
			text-shadow:
				0 0 1px black,
				0 0 1px black,
				0 0 1px black,
				0 0 1px black,
				0 0 1px black,
				0 0 1px black,
				0 0 1px black,
				0 0 1px black,
				0 0 1px black,
				0 0 1px black;
		}

		.box3 {
			width: 200px;
			background: deeppink;
			font: 500%/1 Rockwell, serif;
			text-align: center;
			color: #fff;
		}

		.box3 text {
			fill: currentColor;
		}

		.box3 svg {
			overflow: hidden;
		}

		.box3 use {
			stroke: black;
			stroke-width: 6;
			stroke-linejoin: round;
		}
	</style>
</head>

<body>
	<div class="box1">CSS</div><br>
	<div class="box2">CSS</div><br>
	<div class="box3">
		<svg width="2em" height="1.2em">
			<use xlink:href="#css" />
			<text id="css" y="1em">CSS</text>
		</svg>
	</div>
</body>

</html>
