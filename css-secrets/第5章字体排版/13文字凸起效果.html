<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box1 {
			width: 200px;
			font-size: 40px;
			background: #58a;
			color: #fff;
			text-align: center;
			text-shadow:
				0 1px hsl(0, 0%, 85%),
				0 2px hsl(0, 0%, 80%),
				0 3px hsl(0, 0%, 75%),
				0 4px hsl(0, 0%, 70%),
				0 5px hsl(0, 0%, 65%);
		}

		.box2 {
			width: 200px;
			font-size: 40px;
			background: hsl(0, 50%, 45%);
			color: #fff;
			text-align: center;
			text-shadow:
				1px 1px black,
				2px 2px black,
				3px 3px black,
				4px 5px black,
				5px 5px black,
				6px 6px black,
				7px 7px black;
		}
	</style>
</head>

<body>
	<div class="box1">CSS3d</div><br />
	<div class="box2">CSS3d</div><br />
</body>

</html>
