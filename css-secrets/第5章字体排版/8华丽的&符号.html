<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box2 span {
			font-family: Baskerville, "Goudy Old Style", Garamond, Palatino, serif;
		}

		.box3 span {
			font-family: Baskerville, "Goudy Old Style", Garamond, Palatino, serif;
			font-style: italic
		}

		@font-face {
			font-family: Ampersand;
			src: local('Baskerville-Italic'),
				local('GoudyOldStyleT-Italic'),
				local('Garamond-Italic'),
				local('Palatino-Italic');
			unicode-range: U+26;
		}

		.box4 {
			font-family: Ampersand, Helvetica, sans-serif;
		}
	</style>
</head>

<body>
	<div class="box1">HTML <span>&</span> CSS</div>
	<div class="box2">HTML <span>&amp;</span> CSS</div>
	<div class="box3">HTML <span>&</span> CSS</div>
	<div class="box4">HTML &amp; CSS</div>
</body>

</html>
