<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box1 {
			width: 200px;
			background: #000;
			color: #fff;
			font-size: 2em;
			line-height: 1.5;
			text-align: center;
			text-shadow:
				0 0 .1em,
				0 0 .3em;
		}

		.box2 {
			width: 200px;
			background: #000;
			color: #fff;
			font-size: 2em;
			line-height: 1.5;
			text-align: center;
			transition: .5s;
		}

		.box2:hover {
			text-shadow:
				0 0 .1em,
				0 0 .3em;
		}
		.box3 {
			width: 200px;
			background: #000;
			color: #fff;
			font-size: 2em;
			line-height: 1.5;
			text-align: center;
			transition: .5s;
		}

		.box3:hover {
			color:transparent;
			text-shadow:
				0 0 .1em #fff,
				0 0 .3em #fff;
		}
	</style>
</head>

<body>
	<div class="box1">Glow</div><br />
	<div class="box2">Glow</div><br />
	<div class="box3">Glow</div><br />
</body>

</html>
