<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		/* 过渡 */

		#username:not(:focus)+.callout {
			transform: scale(0);
		}

		.callout {
			width: 100px;
			height: 50px;
			word-break: break-all;
			background-color: seashell;
			transition: transform .5s;
			transform-origin: 1.4em -.4em;
		}

		/* 弹性过渡-animation动画实现 */
		#username1:not(:focus)+.callout1 {
			transform: scale(0);
		}

		.callout1 {
			width: 100px;
			height: 50px;
			word-break: break-all;
			background-color: seashell;
			transform-origin: 1.4em -.4em;
		}

		#username1:focus+.callout1 {
			animation: elastic-grow .5s;
		}

		@keyframes elastic-grow {
			from {
				transform: scale(0);
			}

			70% {
				transform: scale(1.1);
				animation-timing-function: cubic-bezier(.1, .25, 1, .25);
			}
		}

		/* 弹性过渡-transition实现 */
		#username2:not(:focus)+.callout2 {
			transform: scale(0);
			transition-timing-function:ease;
			transition-duration:.25s;
			transition-property:transform;
			/* transition: transform .25s */
		}

		.callout2 {
			width: 100px;
			height: 50px;
			word-break: break-all;
			background-color: rgb(196, 43, 43);
			transition: transform .5s cubic-bezier(.25, .1, .3, 1.5);
			transform-origin: 1.4em -.4em;
		}
	</style>
</head>

<body>
	<label for="username">
		您的名称:
		<input id="username" />
		<div class="callout">备注：请输入你的真实姓名</div>
	</label>

	<label for="username1">
		您的名称:
		<input id="username1" />
		<div class="callout1">备注：请输入你的真实姓名</div>
	</label>

	<label for="username2">
		您的名称:
		<input id="username2" />
		<div class="callout2">备注：请输入你的真实姓名</div>
	</label>
</body>

</html>
