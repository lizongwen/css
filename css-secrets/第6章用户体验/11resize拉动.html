<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box1 {
			overflow: hidden;
			width: 200px;
			height: 100px;
			resize: horizontal;
			background: #eee;
		}

		.box2 {
			overflow: hidden;
			width: 250px;
			height: 110px;
			resize: vertical;
			background: #eee;
		}

		.box3 {
			overflow: hidden;
			width: 500px;
			height: 120px;
			resize: both;
			background: #eee;
		}
	</style>
</head>

<body>
	<div class="box1">
		aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
	</div>
	<br>
	<div class="box2">
		竖向拉动
	</div>
	<br>
	<div class="box3">
		横竖拉动
	</div>
</body>

</html>
