<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box1{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background: #65a;
			color:#fff;
			font-size: 18px;
			cursor: pointer;
			/*透明边框扩大可点击区域*/
			border:30px solid transparent;
			background-clip: padding-box;
		}
		.box2{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background: #65a;
			color:#fff;
			font-size: 18px;
			cursor: pointer;
			box-shadow: 0 0 0 1px red inset;
			/*透明边框扩大可点击区域*/
			border:30px solid transparent;
			background-clip: padding-box;
		}
		.box3{
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background: #65a;
			color:#fff;
			font-size: 18px;
			cursor: pointer;
			box-shadow: 0 0 0 1px red inset;
		}
		/*伪元素扩张可点区域*/
		.box3:before{
			content:'';
			position: absolute;
			top:-10px;
			left:-10px;
			right:-10px;
			bottom:-10px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box1">+</div>
	<div class="box2">+</div>
	<div class="box3">+</div>
</body>
</html>
