<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.image-slider {
			position: relative;
			display: inline-block;
		}

		.image-slider>div {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			width: 50%;
			overflow: hidden;
		}

		.image-slider img {
			display: block;
			user-select: none;
		}
		.image-slider input{
			position: absolute;
			left:0;
			bottom:10px;
			/* width: 100%; */
			margin: 0;
			/*控件样式*/
			filter:contrast(.5);
			/*混合模式*/
			mix-blend-mode: luminosity;
			width: 50%;
			transform: scale(2);
			transform-origin: left bottom;
		}
	</style>
</head>

<body>
	<div class="image-slider">
		<img src="./img/adamcatlace-before.jpg" alt="">
		<img src="./img/adamcatlace-after.jpg" alt="">
	</div>
	<script>
		var imageSlider = document.getElementsByClassName('image-slider');
		Array.prototype.forEach.call(imageSlider,(slider)=>{
			var div = document.createElement('div');
			var img = slider.querySelector('img');
			slider.insertBefore(div, img);
			div.appendChild(img)
			var range = document.createElement('input');
			range.type = 'range';
			range.oninput = function () {
				div.style.width = this.value + '%';
			}
			slider.appendChild(range)
		})
	</script>
</body>

</html>
