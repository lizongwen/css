<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box1 {
			background: #000;
			width: 100px;
			height: 100px;
			border-radius: 50px
		}

		.box2 {
			background: #000;
			width: 200px;
			height: 100px;
			border-radius: 50px
		}

		.box3 {
			background: #000;
			width: 200px;
			height: 200px;
			border-radius: 50px
		}

		.box4 {
			background: #000;
			width: 200px;
			height: 100px;
			border-radius: 50px/50%
		}

		.box5 {
			background: #000;
			width: 200px;
			height: 200px;
			border-radius: 50px/50%
		}

		.box6 {
			background: #000;
			width: 200px;
			height: 100px;
			border-radius: 50%
		}

		.box7 {
			background: #000;
			width: 300px;
			height: 200px;
			border-radius: 50%
		}
	</style>
</head>

<body>
	<div class="box1"></div><br />
	<div class="box2"></div><br />
	<div class="box3"></div><br />
	<div class="box4"></div><br />
	<div class="box5"></div><br />
	<div class="box6"></div><br />
	<div class="box7"></div><br />
</body>

</html>
