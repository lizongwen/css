<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box1 {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background: conic-gradient(#655 40%, yellowgreen 0);
		}

		.box2 {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background: conic-gradient(#655 attr(data-value %), yellowgreen 0);
		}

		.box3 {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background: conic-gradient(deeppink 20%, #fb3 0, #fb3 30%, yellowgreen 0);
		}
	</style>
</head>

<body>
	<div class="box1"></div><br />
	<div class="box2" data-value="40"></div><br />
	<div class="box3"></div><br />
</body>

</html>
