	<style>
		* {
			box-sizing: border-box;
		}

		.box1 {
			width: 200px;
			height: 50px;
			background: blue;
			transform: perspective(.5em) rotateX(5deg);
		}

		.box2 {
			position: relative;
			width: 200px;
			height: 50px;
			background: rgba(255, 0, 0, .5);
		}

		.box2:before {
			z-index: -1;
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			background: green;
			transform: perspective(.5em) rotateX(5deg);
		}
