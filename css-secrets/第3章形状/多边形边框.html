<html>

		#hexagon {
			top: 100px;
			width: 100px;
			height: 55px;
			background: red;
			position: relative;
		}

		#hexagon:before {
			content: "";
			position: absolute;
			top: -25px;
			left: 0;
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-bottom: 25px solid red;
		}

		#hexagon:after {
			content: "";
			position: absolute;
			bottom: -25px;
			left: 0;
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-top: 25px solid red;
		}

		#hexagon1 {
			top: 50px;
			left: 5px;
			width: 90px;
			height: 45px;
			background: #333;

			width: 0;
			height: 0;
			border-left: 45px solid transparent;

			border-bottom: 22px solid #333;
		}

		#hexagon1:after {
			content: "";
			/*必须写否则没有高度*/

			bottom: -22px;
			left: 0;
			width: 0;
