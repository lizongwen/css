<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box1 {
			width: 200px;
			height: 100px;
			background: radial-gradient(circle at top left, transparent 15px, #58a 0) top left;
			background-repeat: no-repeat;
			background-size: 50% 50%
		}

		.box2 {
			width: 200px;
			height: 100px;
			background: radial-gradient(circle at top right, transparent 15px, #58a 0) top right;
			background-repeat: no-repeat;
			background-size: 50% 50%
		}

		.box3 {
			width: 200px;
			height: 100px;
			background: radial-gradient(circle at bottom left, transparent 15px, #58a 0) bottom left;
			background-repeat: no-repeat;
			background-size: 50% 50%
		}

		.box4 {
			width: 200px;
			height: 100px;
			background: radial-gradient(circle at bottom right, transparent 15px, #58a 0) bottom right;
			background-repeat: no-repeat;
			background-size: 50% 50%
		}

		.box5 {
			width: 200px;
			height: 100px;
			background:
				radial-gradient(circle at top left, transparent 15px, #58a 0) top left,
				radial-gradient(circle at top right, transparent 15px, #58a 0) top right,
				radial-gradient(circle at bottom left, transparent 15px, #58a 0) bottom left,
				radial-gradient(circle at bottom right, transparent 15px, #58a 0) bottom right;
			background-repeat: no-repeat;
			background-size: 50% 50%;
		}
	</style>
</head>

<body>
	<div class="box1"></div><br />
	<div class="box2"></div><br />
	<div class="box3"></div><br />
	<div class="box4"></div><br />
	<div class="box5"></div><br />
</body>

</html>
