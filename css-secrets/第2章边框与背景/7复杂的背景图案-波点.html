<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>波点</title>
	<style>
		.box1 {
			width: 200px;
			height: 100px;
			background: radial-gradient(circle, red 30%, transparent 0) left top/10% 20%;
			background-color: #655;
		}

		.box2 {
			width: 200px;
			height: 100px;
			background:
				radial-gradient(circle, red 30%, transparent 0) left top/10% 20%,
				radial-gradient(circle, blue 30%, transparent 0) 5% 10%/10% 20%;
			background-color: #655;
		}
	</style>
</head>

<body>
	<div class="box1"></div><br />
	<div class="box2"></div><br />
</body>

</html>
