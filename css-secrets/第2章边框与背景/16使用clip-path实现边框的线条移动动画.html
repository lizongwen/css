<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        display: flex;
      }

      div {
        position: relative;
        margin: auto;
        width: 120px;
        line-height: 64px;
        text-align: center;
        color: #fff;
        font-size: 20px;
        border: 2px solid gold;
        border-radius: 10px;
        background: gold;
        transition: all 0.3s;
        cursor: pointer;
      }
      div:hover {
        filter: contrast(1.1);
      }

      div:active {
        filter: contrast(0.9);
      }

      div::before,
      div::after {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border: 2px solid gold;
        transition: all 0.5s;
        clip-path: inset(0 0 98% 0);
        /* animation: clippath 3s infinite linear; */
        border-radius: 10px;
      }

      div::after {
        /* animation: clippath 3s infinite -1.5s linear; */
      }
      @keyframes clippath {
        0%,
        100% {
          clip-path: inset(0 0 98% 0);
        }

        25% {
          clip-path: inset(0 98% 0 0);
        }
        50% {
          clip-path: inset(98% 0 0 0);
        }
        75% {
          clip-path: inset(0 0 0 98%);
        }
      }
    </style>
  </head>
  <body>
    <div>Hello</div>
  </body>
</html>
