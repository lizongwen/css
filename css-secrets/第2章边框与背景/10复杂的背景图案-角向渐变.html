<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box1 {
			width: 200px;
			height: 100px;
			background: conic-gradient(limegreen, green, limegreen);
		}

		.box2 {
			width: 200px;
			height: 100px;
			background: conic-gradient(limegreen, red, blue);
		}

		.box3 {
			width: 200px;
			height: 100px;
			background: repeating-conic-gradient(#bbb 0, #bbb 25%, #eee 0, #eee 50%);
			background-size: 30px 30px;
			background-repeat: no-repeat
		}

		.box4 {
			width: 200px;
			height: 100px;
			background: repeating-conic-gradient(#bbb 0, #bbb 25%, #eee 0, #eee 50%);
			background-size: 30px 30px;
		}
	</style>
</head>

<body>
	<div class="box1"></div><br />
	<div class="box2"></div><br />
	<div class="box3"></div><br />
	<div class="box4"></div><br />
	<div class="box5"></div><br />
	<div class="box6"></div><br />
</body>

</html>
