<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			body {
				background: #000;
				;
			}
			
			#cloud * {
				position: absolute;
				background: #FFF;
				border-radius: 50%;
				box-shadow: 0px 5px 0px #6695B0;
				text-indent: -99999px;
			}
			#cloud .one {
				left: 60px;
				top: 30px;
				width: 128px;
				height: 128px;
			}
			#cloud .two {
				left: 20px;
				top: 76px;
				width: 82px;
				height: 82px;
			}
			#cloud .thr {
				left: 155px;
				top: 94px;
				width: 64px;
				height: 64px;
			}
			#cloud .fou {
				left: 56px;
				top: 118px;
				width: 135px;
				height: 40px;
				border-radius: 0;
			}


			#cloud {
				margin-left: 50px;
				width: 250px;
				height: 150px;
				position: relative;
				-webkit-animation: 'cloud' 5s linear infinite;
			}
			@-webkit-keyframes cloud {
				0% {
					margin-left: 50px;
				}
				50% {
					margin-left: 550px;
				}
				100% {
					margin-left: 50px;
				}
			}
		</style>
	</head>

	<body>
		<div id="cloud">
			<div class="one">大圆</div>
			<div class="two">中圆</div>
			<div class="thr">小圆</div>
			<div class="fou">矩形</div>
		</div>
	</body>

</html>
