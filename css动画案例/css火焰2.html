        html,
        body {
            height: 100%;
            background: #000;
            overflow: hidden;
            filter: blur(2px) contrast(25);
        }

        .g-btn {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 130px auto;
            cursor: pointer;
        }

        .g-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #dc8165;
            border-radius: 48% 45% 48% 46%;
            animation: rotate 5s infinite linear;
            z-index: 0;
        }

        .g-btn::after {
            content: "Hover";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            line-height: 200px;
            text-align: center;
            color: #000;
            font-size: 48px;
        }

        .g-ball {
            position: absolute;
            top: 50px;
            transform: translate(0, 0);
            background: #fa8763;
            border-radius: 50%;
            z-index: -1;
            mix-blend-mode: screen;
        }
