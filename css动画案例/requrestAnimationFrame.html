<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="box"></div>
	<script>
		var box = document.getElementById('box');
		var i = 0;
		var star = 0;
		var timer=0;
		function fun() {
			if (i == 4) {
				return;
			}
			if (timer - star >= 60) {
				console.log(i);
				box.innerHTML = i;
				i++;
				star = timer;
			}
			timer = requestAnimationFrame(fun)
		}
		fun()
	</script>
</body>

</html>
