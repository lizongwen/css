<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.img1{
			display: block;
			width: 200px;
			height: 100px;
			outline: 1px solid red;
		}
		.img2{
			display: block;
			outline: 1px solid red;
		}
		.img3{
			display: block;
			outline: 1px solid red;
		}
	</style>
</head>
<body>
	<img class="img1"><br>
	<img class="img2"><br>
	<!-- 加alt属性后img元素变成非替换内联元素 -->
	<img class="img3" alt="任意值"><br>
</body>
</html>
