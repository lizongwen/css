<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		img {
			display: inline-block;
			width: 256px;
			height: 192px;
			position: relative;
			overflow: hidden;
			/* 隐藏Firefox alt文字 */
			color: transparent;
		}

		img:not([src]) {
			/* 隐藏Chrome alt文字以及银色边框 */
			visibility: hidden;
		}

		/* 淡蓝色占位背景 */
		img::before {

			content: "";
			position: absolute;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #f0f3f9;
			visibility: visible;
		}

		/* 黑色alt信息条 */
		img::after {
			content: attr(alt);
			position: absolute;
			left: 0;
			bottom: 0;
			width: 100%;
			line-height: 30px;
			background-color: rgba(0, 0, 0, .5);
			color: white;
			font-size: 14px;
			transform: translateY(100%);
			transition: transform .2s;
			visibility: visible;
		}

		img:hover::after {
			transform: translateY(0);
		}
	</style>
</head>

<body>
	<img alt="美女沉思图" data-src="./img/1.jpg">
	<p><button>设置src属性显示图片</button></p>
	<script>
		var eleButton = document.querySelector('button'),
			eleImg = document.querySelector('img');

		if (eleButton && eleImg) {
			var initValueButton = eleButton.innerHTML;
			// 图片地址
			var srcImage = eleImg.getAttribute('data-src');
			// 移除该属性
			eleImg.removeAttribute('data-src');
			// 按钮点击事件
			eleButton.addEventListener('click', function () {
				if (this.innerHTML == initValueButton) {
					this.innerHTML = '移除src属性';
					// 图片显示
					eleImg.setAttribute('src', srcImage);
				} else {
					this.innerHTML = initValueButton;
					// src属性移除
					eleImg.removeAttribute('src');
				}
			});
		}
	</script>
</body>

</html>
