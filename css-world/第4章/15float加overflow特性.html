<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box {
			width: 500px;
		}

		.left {
			float: left;
			width: 200px;
			height: 100px;
			background: rgba(1, 0, 255, .5)
		}

		.inner1 {
			overflow: hidden;
			height: 100px;
			background: salmon
		}

		.box1 {
			width: 100px;
			height: 50px;
			background: lawngreen
		}

		.inner2 {
			height: 100px;
			background: salmon
		}

		.box2 {
			width: 250px;
			height: 50px;
			background: lawngreen
		}

		.inner3 {
			height: 100px;
			background: salmon
		}

		.box3 {
			width: 100px;
			height: 50px;
			background: lawngreen
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="left"></div>
		<div class="inner1">
			<div class="box1">111</div>
		</div>
	</div>
	<br>
	<div class="box">
		<div class="left"></div>
		<div class="inner2">
			<div class="box2">111</div>
		</div>
	</div>
	<br>
	<div class="box">
		<div class="left"></div>
		<div class="inner3">
			<div class="box3">111</div>
		</div>
	</div>
</body>

</html>
