<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box {
			width: 200px;
			height: 100px;
			margin-left: auto;
			background: lawngreen
		}

		.box1 {
			position: relative;
			width: 500px;
			height: 300px;
			background: lawngreen;
		}

		.inner1 {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 23, 255, .3);
		}

		.inner2 {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 23, 255, .3);
			width: 100px;
			height: 100px;
			margin: auto;
		}
	</style>
</head>

<body>
	<div class="box"></div>
	<br>
	<div class="box1">
		<div class="inner1"></div>
	</div>
	<br>
	<div class="box1">
		<div class="inner2"></div>
	</div>
</body>

</html>
