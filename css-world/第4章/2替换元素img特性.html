<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		img{
			width: 550px;
			height:550px;
			background: lightblue;
		}
		.img{
			object-fit: fill;
		}
		.img1 {
			object-fit: none;
		}
		.img2 {
			object-fit: contain;
		}
	</style>
</head>

<body>
	<img class="img" src="./img/1.jpg"><br>
	<img class="img1" src="./img/1.jpg"><br>
	<img class="img2" src="./img/1.jpg"><br>
</body>

</html>
