<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			/*border-width默认medium等于3px，border-style默认none，border-color默认值就是color的值*/
			border: double;
		}
		.box1{
			width: 40px;
			border-top:20px double;
			height: 6px;
			border-bottom:7px solid;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<br>
	<div class="box1"></div>
</body>
</html>
