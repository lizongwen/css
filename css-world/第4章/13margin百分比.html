<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			background-color: olive;
			overflow: hidden;
		}

		.inner1 {
			position: relative;
			margin: 50%;
		}

		.inner2 {
			position: relative;
			margin: 100% 50%;
		}
		.main{
			position: absolute;
			
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="inner1">
			<div class="main">1</div>
		</div>
	</div>
	<br>
	<div class="box">
		<div class="inner2">
			<div class="main">2</div>
		</div>
	</div>
</body>

</html>
