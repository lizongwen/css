		}

			width: 50px;
			height: 100%;
			background: lawngreen
		}

		.box1 {

			background: salmon
		}
	</style>
</head>

<body>

		<div class="box_1"></div>
		<div class="box_1"></div>
		<div class="box_1"></div>
		<div class="box_1"></div>
		<div class="box_1"></div>

</html>
