<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box {
			width: 280px;
			line-height: 120px;
			background-color: #f0f3f9;
			margin: auto;
		}

		.content {
			display: inline-block;
			line-height: 20px; 
			text-align: left;
			vertical-align: middle;
		}
	</style>
</head>

<body>
	<div class="box">
		<span class="content">基于行高实现的多行文字垂直居中效果，需要vertical-align属性帮助。</span>
	</div>
</body>

</html>
