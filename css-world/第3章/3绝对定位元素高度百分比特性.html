<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.wrap{
			position: relative;
			width: 200px;
			padding: 20px;
			background: red
		}
		.box1{
			/*绝对定位*/
			position: absolute;
			width: 100%;
			/*100%包含父元素的padding值*/
			height: 100%;
			background: rgba(0, 255, 0, 0.5)
		}
		.box2{
			height: 300px;
			background: rgba(0, 0, 255, 0.5)
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
