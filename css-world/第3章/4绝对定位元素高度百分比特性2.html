<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box{
			position: relative;
			width: 100px;
			height: 120px;
			padding:20px;
			background: red;
		}
		.box1{
			/*100%不包含父元素的padding值*/
			height: 100%;
			background: blue
		}
		.box2{
			/*绝对定位*/
			position: absolute;
			/*100%包含父元素的padding值*/
			width: 100%;
			height: 100%;
			background: blue
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
	<br>
	<div class="box">
		<div class="box2"></div>
	</div>
</body>
</html>
