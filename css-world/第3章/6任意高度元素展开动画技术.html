<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		input[type="checkbox"] {
			position: absolute;
			clip: rect(0 0 0 0);
		}

		.box {
			width: 200px;
		}

		.check-in,
		.check-out {
			color: #34538b;
			cursor: pointer;
		}

		.check-out,
		:checked~.check-in {
			display: none;
		}

		:checked~.check-out {
			display: inline-block;
		}

		.element {
			max-height: 0;
			overflow: hidden;
			transition: max-height .25s;
		}

		:checked~.element {
			max-height: 666px;
		}
	</style>
</head>

<body>
	<div class="box">
		<input id="check" type="checkbox">
		<div class="element">
			<p>display:table-cell其他一些应用，例如，两栏自适应布局，垂直居中效果等等都是可以通过其他技术手段模拟出来的，但是，根据列表个数自动等宽的效果，其他CSS是很难模拟的，尤其当需要兼容IE8浏览器的时候。
			</p>
		</div>
		<label for="check" class="check-in">查看详细↓</label>
		<label for="check" class="check-out">收起↑</label>
	</div>
</body>

</html>
