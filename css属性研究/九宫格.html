<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}

		.box {
			width: 500px;
			height: 500px;
			display: flex;
			flex-wrap: wrap;
			border-top: 1px solid cornflowerblue;
			border-left: 1px solid cornflowerblue;
		}

		.item {
			width: 33.333%;
			height: 33.333%;
			border-right: 1px solid cornflowerblue;
			border-bottom: 1px solid cornflowerblue;
		}

		.box1 {
			margin-top: 50px;
			margin-left: 50px;
			overflow: hidden;
			width: 500px;
			height: 500px;
			border:1px solid blue;
		}

		.item1 {
			float: left;
			width: 33.3333%;
			height: 33.3333%;
		}

		.item1:nth-last-child(n+4) {
			border-bottom: 1px solid blue
		}

		.item1:not(:nth-child(3n)) {
			border-right: 1px solid blue
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<div class="box1">
		<div class="item1"></div>
		<div class="item1"></div>
		<div class="item1"></div>
		<div class="item1"></div>
		<div class="item1"></div>
		<div class="item1"></div>
		<div class="item1"></div>
		<div class="item1"></div>
		<div class="item1"></div>
	</div>
</body>

</html>
