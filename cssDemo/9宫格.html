<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			box-sizing: border-box;
		}
		.box {
			margin-top: 50px;
			margin-left: 50px;
			overflow: hidden;
			width: 500px;
			height: 500px;
			/* border:1px solid blue; */
		}
		.item {
			float: left;
			width: 33.3333%;
			height: 33.3333%;
		}
		.item:nth-last-child(n+4) {
			border-bottom: 1px solid blue
		}
		.item:not(:nth-child(3n)) {
			border-right: 1px solid blue
		}
	</style>
</head>

<body>

	<div class="box">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>

</html>
