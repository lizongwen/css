<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body{
			font-size: 16px;
			line-height: 1.5;
		}
		.span1{
			font-size:50px;
			border:1px solid red;
		}
		.span2{
			vertical-align: top;
		}
		.box{
			width: 100px;
			border: 1px solid #000;
		}
		.span3{
			background: pink;
		}
		.span4{
			background: pink;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<span class="span1">我是来捣乱的</span>
	<span class="span2">垂直对齐</span>

	<div class="box">
		<span class="span3">这是一个行内中文中文</span>
		<span class="span4"></span>
	</div>
</body>
</html>
