<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box0{
				font-size:60px;
				text-shadow:5px 20px 3px red;	
			}
			.box1{
				font-size:60px;
				color:rgba(0,0,0,.3);	
			}
			.box2{
				font-size:60px;
				opacity:.3;
			}
			.box3{
				font-size: 60px;
				text-shadow:0 0 10px;
			}
			.box4{
				font-size: 60px;
				text-shadow:0 0 10px;
				-webkit-text-fill-color: transparent;
			}
			.box5{
				font-size: 60px;
				-webkit-text-fill-color: transparent;
				-webkit-text-stroke: 1px red;
			}
			.box6{
				font-size: 60px;
				-webkit-text-fill-color: transparent;
				-webkit-text-stroke: 1px red;
				text-shadow:0 0 63px red;
			}
			.box7{
				font-size:60px;
				-webkit-text-fill-color:transparent;
				background: linear-gradient(to bottom,#fff,red);/*背景渐变*/
				-webkit-background-clip: text;
			}
		</style>
	</head>
	<body>
		<div class="box0">一场雨</div>
		<div class="box1">一场雨</div>
		<div class="box2">一场雨</div>
		<div class="box3">一场雨</div>
		<div class="box4">一场雨</div>
		<div class="box5">一场雨</div>
		<div class="box6">一场雨</div>
		<div class="box7">一场雨</div>
	</body>
</html>
