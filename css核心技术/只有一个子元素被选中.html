<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.child:first-of-type:last-of-type {
			background-color: cyan
		}

		.child1:only-child {
			background-color: rgb(182, 236, 95)
		}

		.child2:first-of-type:last-of-type {
			background-color: rgb(171, 177, 170)
		}

		.child2:not(:last-of-type):first-of-type {
			background-color: rgb(221, 127, 127)
		}
		.child3:not(:only-child):last-of-type{
			background-color: yellow
		}

		/* 案例 */
		.box div{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			margin: 0 auto;
		}
		.box div:not(:only-child){
			float: left;
			margin-left:20px;
		}
	</style>
</head>

<body>
	<div class="parent">
		<div class="child">我没有兄弟元素</div>
	</div>
	<div class="parent">
		<div class="child1">我没有兄弟元素</div>
	</div>
	<div class="parent">
		<div class="child2">我有兄弟元素在下面</div>
		<div class="child2">我有兄弟元素在上面</div>
	</div>
	<div class="parent">
		<div class="child3">我有兄弟元素</div>
		<div class="child3">我有兄弟元素</div>
		<div class="child3">我有兄弟元素</div>
	</div>

	<div class="box">
		<div></div>
		<div></div>
	</div>
</body>

</html>
