<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body,div,input,label,ul,li{
			margin:0;
			padding:0;
		}
		#tab>input{
			opacity: 0;
			position: absolute;
			left: 0;
			top:0;
		}
		#tab .label{
			overflow:hidden;
		}
		#tab .label>label{
			float:left;
			widows: 100px;
			height:30px;
			line-height:30px;
			border:1px solid #dedede;
			text-align:center;
			margin-left:-1px;
		}
		
		input:nth-of-type(1):checked~.label>label:nth-of-type(1),
		input:nth-of-type(2):checked~.label>label:nth-of-type(2),
		input:nth-of-type(3):checked~.label>label:nth-of-type(3){
			background-color:red;
			color:#fff;
		}
		/* 初始隐藏 */
		.content li{
			display: none;
		}
		/* 选中inputchecked，找到对应li显示 */
		input:nth-of-type(1):checked~.content li:nth-of-type(1){
			display: block;
		}
		input:nth-of-type(2):checked~.content li:nth-of-type(2){
			display: block;
		}
		input:nth-of-type(3):checked~.content li:nth-of-type(3){
			display: block;
		}
	</style>
</head>
<body>
	<div id="tab">
		<input type="radio" name="name" id="name1" checked>
		<input type="radio" name="name" id="name2">
		<input type="radio" name="name" id="name3">
		<div class="label">
			<label for="name1">选择1</label>
			<label for="name2">选择2</label>
			<label for="name3">选择3</label>
		</div>
		<div class="content">
			<ul>
				<li>内容1内容1内容1内容1</li>
				<li>内容2内容2内容2内容2</li>
				<li>内容3内容3内容3内容3</li>
			</ul>
		</div>
	</div>
</body>
</html>
