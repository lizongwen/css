<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body,
		div {
			margin: 0;
			padding: 0;
		}

		.box {
			height: 100px;
		}
		.box .item:nth-of-type(1) {
			background-color: red;
		}

		.item:nth-of-type(2) {
			background-color: pink;
		}

		.item:nth-of-type(3) {
			background-color: green;
		}

		.item:nth-of-type(4) {
			background-color: orange;
		}

		/*  */
		.box .item {
			float: left;
			width: 25%;
			height: 100%;
			transition: all .5s;
		}
		.box:hover .item {
			width: calc((100% - 40%) / 3)
		}	
		.box .item:hover{
			width:40%;
		}
			
	</style>
</head>

<body>
	<div class="box">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>

</html>
