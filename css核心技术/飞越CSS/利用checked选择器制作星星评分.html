<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		input {
			opacity: 0;
			position: absolute;
			width: 25px;
			height: 25px;
			cursor: pointer;
		}

		input:first-of-type,
		span:first-of-type {
			display: none;
		}

		span {
			font-size: 25px;
			color: orange;
		}

		input:checked~span {
			color: #666;
		}

		input:checked+span {
			color: orange;
		}
	</style>
</head>

<body>
	<div class="box">
		<input type="radio" name="xin" checked>
		<span>♥</span>
		<input type="radio" name="xin">
		<span>♥</span>
		<input type="radio" name="xin">
		<span>♥</span>
		<input type="radio" name="xin">
		<span>♥</span>
		<input type="radio" name="xin">
		<span>♥</span>
		<input type="radio" name="xin">
		<span>♥</span>
	</div>
</body>

</html>
