<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
	<meta charset="utf-8" />
	<title>content-reset</title>
	<style>
		.test ol {
			margin: 16px 0;
			padding: 0;
			/* list-style: none; */
		}

		.test li li:before {
			color: #f00;
			font-family: georgia, serif, sans-serif;
		}

		.counter1 li {
			counter-increment: testname 1;
		}

		.counter1 li:before {
			content: counter(testname)".";
			counter-reset: testname 0;
		}

		.counter2 li {
			counter-increment: testname2 2;
		}

		.counter2 li:before {
			content: counter(testname2)".";
			counter-reset: testname2 20;
		}

		.counter3 li {
			counter-increment: testname3 1;
		}

		.counter3 li:before {
			content: counter(testname3)".";
			counter-reset: testname3 -1;
		}
	</style>
</head>

<body>
	<ul class="test">
		<li class="counter1">
			<strong>默认时被复位的计数器：</strong>
			<ol>
				<li>列表项</li>
				<li>列表项</li>
				<li>列表项</li>
			</ol>
		</li>
		<li class="counter2">
			<strong>将计算器复位为20：</strong>
			<ol>
				<li>列表项</li>
				<li>列表项</li>
				<li>列表项</li>
			</ol>
		</li>
		<li class="counter3">
			<strong>将计算器复位为-1：</strong>
			<ol>
				<li>列表项</li>
				<li>列表项</li>
				<li>列表项</li>
			</ol>
		</li>
	</ul>
</body>

</html>
