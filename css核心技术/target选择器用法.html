<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>换肤</title>
	<style>
		body,div{
			margin: 0;
			padding:0;
		}
		.box>div{
			position: absolute;
			top:0;
			left: 0;
			right: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}
		#bg1:target{
			background-color: green;
		}
		#bg2:target{
			background-color: red;
		}
		#bg3:target{
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<nav>
			<a href="#bg1">春</a>
			<a href="#bg2">夏</a>
			<a href="#bg3">秋</a>
		</nav>
		<div id="bg1"></div>
		<div id="bg2"></div>
		<div id="bg3"></div>
	</div>
</body>
</html>
