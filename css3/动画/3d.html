<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>3D动画旋转</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.box {
			position: relative;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: black;
			/*设置观看距离*/
			perspective: 1000px;
		}

		.main {
			color: #fff;
			text-align: center;
			width: 300px;
			height: 300px;
			border: 2px solid #fff;
			/*preserve 保留
            保留元素在3D模型中的位置*/
			transform-style: preserve-3d;
			/* transform-origin: 180px 180px 0; */
			/*名字叫转 持续时间是10秒 匀速 无限循环*/
			animation: zhuan 10s linear infinite;
		}

		.main>div {
			width: 100%;
			height: 100%;
			/*设置图片的大小为当前标签的大小*/
			background-size: 100%;
			position: absolute;
			border-radius: 10px;
			opacity: 0.7;
			box-shadow: 0 0 500px red;
			line-height: 300px;
			color: greenyellow;
			font-size: 3em;
		}

		#front {
			background: red;
			transform: translateZ(180px);
		}

		#back {
			background: yello;
			transform: translateZ(-180px);
		}

		#left {
			background: blue;
			transform: rotateX(90deg) translateZ(180px);
		}

		#right {
			background: green;
			transform: rotateX(90deg) translateZ(-180px);
		}

		#top {
			background: coral;
			transform: rotateY(90deg) translateZ(180px);
		}

		#bottom {
			background: blueviolet;
			transform: rotateY(90deg) translateZ(-180px);
		}

		@keyframes zhuan {
			0% {
				/*动画开始的时候X轴旋转0度Y轴旋转0度*/
				transform: rotateX(0deg) rotateY(0deg);
			}

			100% {
				/*动画结束的时候X轴旋转360度Y轴旋转360度*/
				transform: rotateX(360deg) rotateY(360deg);
			}
		}
	</style>
</head>

<body>
	<div class="box">
		<main class="main">
			<div id="front">李惟晨</div>
			<div id="back">李惟晨</div>
			<div id="left">李惟晨</div>
			<div id="right">李惟晨</div>
			<div id="top">李惟晨</div>
			<div id="bottom">李惟晨</div>
		</main>
	</div>

</body>

</html>
