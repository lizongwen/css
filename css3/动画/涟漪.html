<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style type="text/css">
		html {
			font-size: 20px;
		}

		body {
			background: #444;
		}

		@keyframes opac {
			from {
				background: transparent;
				transform: scale(1);
			}

			50% {
				background: rgba(168, 228, 255, 0.5);
			}

			to {
				background: transparent;
				transform: scale(3);
			}
		}
		@keyframes trun {
			to{
				transform: rotate(360deg);
			}
		}
		/* .animate .w2 {
			animation-delay: 1s;
		}

		.animate .w3 {
			animation-delay: 2s;
		}

		.animate .w4 {
			animation-delay: 3s;
		}
		.animate .w5 {
			animation-delay: 4s;
		}
		.animate .w6 {
			animation-delay: 5s;
		}

		 */

		.outer {
			background: #A8E4FF;
			top: 50%;
			left: 50%;
			right: 0;
			position: absolute;
			border-radius: 50%;
			width: 20px;
			height: 20px;
			background-clip: padding-box;
		}

		.inner {
			position: relative;
			z-index: -1;
			width: 20px;
			height: 20px;
			background: #A8E4FF;
			border-radius: 50%;
			animation: opac 1.3s linear infinite;
		}

		.inner-box {
			position: absolute;
			top:30px;
			left:30px;
			visibility: hidden;
			width: 100px;
			height: 100px;
			color: #fff;
			border-radius: 50%;
			animation:trun 3s linear infinite;
			opacity: 0;
			transition: opacity 0.5s;
			border-top:1px solid red;
		}
		.inner-text{
			height: 100%;
			line-height: 100px;
			text-align: center;
			animation: inherit;
			animation-direction: reverse;
		}
		.outer:hover .inner-box {
			opacity: 1;
			visibility:visible
		}
	</style>
</head>

<body>
	<div class="outer">
		<div class="inner"></div>
		<div class="inner-box">
			<div class="inner-text">合肥</div>
		</div>
	</div>
	<!-- <div class="w2"></div>
		<div class="w3"></div>
		<div class="w4"></div>
		<div class="w5"></div>
		<div class="w6"></div> -->
</body>

</html>
