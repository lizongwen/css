<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		#box{
			border:5px solid #000;
			height:80px;
			margin:20px;
			width:200px;
			background: blue;
			color:#fff;
			animation: animate1 2s linear;
		}

		@keyframes animate1{
			0%{
				background:#000;
			}
			50%{
				width:100px;
				height:50px;
				background: #0f0;
			}
			100%{
				width:500px;
				height:100px;
				background: #09f
			}
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
