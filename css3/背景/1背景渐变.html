<html lang="en">

<head>

		.box1 {
			height: 100px;
			background: grey linear-gradient(red, yellow 20%, green);
		}

		.box2 {
			height: 100px;
			background: grey linear-gradient(red, yellow 20%, green 50%);
		}

		.box3 {
			height: 100px;
			background: grey repeating-linear-gradient(red, yellow 20%, green 50%);
		}

		.box4 {
			height: 100px;
			background: grey linear-gradient(red, yellow 20px, green 50%, #fff 50%);
		}

		.box5 {
			height: 100px;
			background: grey linear-gradient(red, yellow 20%, green 50%, #fff 50%);
		}

		.box6 {
			height: 100px;
			background: grey linear-gradient(red, yellow 40%, green) 0% 0%/auto 50%;
		}
		.box7 {
			height: 100px;
			background: grey linear-gradient(red, yellow 40%, green) no-repeat 0% 0%/auto 50%;
		}
		.box8 {
			height: 100px;
			background: grey linear-gradient(red, yellow 40%, green) no-repeat 0% 0%/50% 50%;
		}
		.box9 {
			height: 100px;
			background: grey linear-gradient(red, yellow 40%, green) no-repeat 50% 0%/50% 50%;
		}

			height: 100px;
